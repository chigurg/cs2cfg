//BINDS
unbindall
bind "MOUSE_X" "yaw" 
bind "MOUSE_Y" "pitch"

//KEYBOARD LAYOUT AND KEYBINDS
    //Buy binds
        bind "b" "buymenu"
        //alias "+shop" "exec autoexec_shop; echo shop"
        //alias "-shop" "exec autoexec_noshop; echo noshop"
        //noshop (default) buy binds
            alias akbuy "buy ak47;buy m4a1_silencer;"
            alias a1buy "buy m4a1;buy galilar;"
            alias mac10buy "buy mac10;buy ump45;"
            alias vestbuy "buy vest;"
            alias helmbuy "buy vesthelm;"
            alias defuserbuy "buy defuser;"

            alias "-shop" "bind INS akbuy; bind HOME a1buy; bind PGUP mac10buy; bind DEL vestbuy; bind END helmbuy; bind PGDN defuserbuy;"
        
        //shop (when pressing ctrl) buy binds
            alias flashbuy "buy flashbang;"
            alias smokebuy "buy smokegrenade;"
            alias mollybuy"buy molotov;buy incgrenade;"
            alias hebuy "buy hegrenade;"
            alias p250buy "buy p250;"
            alias deaglebuy "buy deagle;"

            alias +shop "bind DEL buy flashbang; bind END flashbuy; bind PGDN mollybuy; bind INS hebuy; bind HOME p250buy; bind PGUP deaglebuy;"

        bind "RCTRL" "+shop"
        -shop
        //exec autoexec_noshop
        
    //Movement
        bind "d" "+right"
        bind "w" "+forward"
        bind "a" "+left"
        bind "s" "+back"
        bind "SHIFT" "+sprint"
        bind "CTRL" "+duck"
        bind "MWHEELDOWN" "+jump"

    //binds
        bind "e" "+use"
        bind "r" "+reload"
        bind "x" "drop"
        bind "q" "lastinv"
        bind "f" "switchhands"

    //Bombbind
    //bind for instantly dropping bomb, then immediately switch back to weapon
        alias "+dropbombbind" "slot3; slot5"; alias "-dropbombbind" "slot3; slot5; drop";
        bind t "+dropbombbind" 

    //rage
        bind "p" "disconnect; exec autoexec"

    //BOT say
        bind "=" "holdpos"

    //misc default
        bind "m" "teammenu"
        bind "[" "+lookatweapon"
        bind "semicolon" "toggleconsole"

    //comms
        bind "u" "messagemode2"
        bind "y" "messagemode"

        bind "TAB" "+showscores"
        bind "ESCAPE" "cancelselect"
        bind "ALT" "+voicerecord"

        bind "F3" "autobuy"
        bind "F4" "con_logfile cfg/tp.cfg; getpos; con_logfile 0"
        bind "MOUSE1" "+attack"
        bind "MOUSE2" "+attack2"
        bind "MOUSE3" "player_ping"
        bind "MWHEELUP" "slot3; slot5"
        bind "MWHEELDOWN" "+jump"
        bind "space" "+jump"
        bind "1" "slot1"
        bind "2" "slot2"
        bind "3" "slot3"
        bind "4" "slot3; slot10"
        bind "5" "slot3; slot6"
        bind "MOUSE5" "slot3; slot8"
        bind "MOUSE4" "slot3; slot7"

//SOUND
    //main
        volume 0.5;                             //Volume
        snd_menumusic_volume 0.05;              //Main Menu Music

    //default sound settings
        snd_roundstart_volume 0.08;             //Round Start Volume
        snd_roundend_volume 0.03;               //Round End Volume
        snd_tensecondwarning_volume 0.15;       //Ten Second Warning Volume
        snd_mapobjective_volume 0.1;            //Bomb/Hostage Volume
        snd_deathcamera_volume 0;               //Death Camera Volume
        snd_roundaction_volume;                 //roundaction ? testen
        snd_menumusic_volume 0.1;               //menu music
        snd_gamevoicevolume 0.2;                //gamevoice (sneaky peaky like)
        snd_steamaudio_reverb_level_db -5;      //reverb effect adjustment
        snd_mute_mvp_music_live_players 1;      //mute mvp music when both team have live players
        snd_dsp_distance_min 0;                 //soundeffects min distance (for better localization i think)
        snd_dsp_distance_max 5000;              //soundeffects max distance

        alias "snd_default" "volume 0.5; snd_roundstart_volume 0.08 snd_roundend_volume 0.03; snd_tensecondwarning_volume 0.15; snd_mapobjective_volume 0.1; snd_deathcamera_volume 0; snd_mvp_volume 0"
        snd_default

    //aliases and binds
        //mute
            bind "o" "toggle volume 0.02 0.5;"   //toggle to for volume
        
        //Clutch audio options.
            alias "clutchsoundon" "volume 1; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 0.02;"
        
        //"Clutch" Sound bind
            alias "clutch" "clutchon"
            alias "clutchon" "clutchsoundon; gameinstructor_enable 1; playvol buttons\blip2 0.5; snd_voipvolume 0.3; alias clutch clutchoff;"
            alias "clutchoff" "snd_default; gameinstructor_enable 0; playvol buttons\blip1 0.2; snd_voipvolume 1; alias clutch clutchon;"
            clutchoff
            bind "v" "clutch"
       

//HUD OPTIONS
    //crosshair
        alias "chDefault" "cl_crosshairalpha 255; cl_crosshaircolor 4; cl_crosshaircolor_b 50; cl_crosshaircolor_r 50; cl_crosshaircolor_g 250; cl_crosshairdot 0; cl_crosshairgap -1; cl_crosshairsize 2; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 0; cl_crosshair_drawoutline 0;"
        cl_grenadecrosshairdelay_smoke 0.1      //delay on crosshairsize for utility nades
        cl_grenadecrosshairdelay_flash 0.3
        cl_grenadecrosshairdelay_explosive 0.3
        cl_grenadecrosshairdelay_decoy 0.3
    //viewmodel
        viewmodel_fov "68"
        viewmodel_offset_x "-2"
        viewmodel_offset_y "2"
        viewmodel_offset_z "-2"
    //radar
        cl_radar_scale 0.4
        cl_hud_radar_scale 1.3
        cl_radar_icon_scale_min 0.4
        cl_radar_always_centered 0
        cl_radar_rotate 0
        bind caps "incrementvar cl_radar_scale 0 1 0.25"

//SETTINGS
        chDefault //sets crosshair
        alias "reset" "exec resetsettings.cfg"
        sensitivity 1
        r_drawtracers "1"
        r_drawtracers_firstperson "1"

//MISC BINDS AND ALIASES
    //practice
            alias "prac" "exec practice.cfg"

host_writeconfig
echo "AUTOEXEC LOADED"