//BINDS
unbindall
bind "MOUSE_X" "yaw" 
bind "MOUSE_Y" "pitch"

//KEYBOARD LAYOUT AND KEYBINDS
    //Buy binds
        exec buybinds
    //buy
        bind "b" "buymenu"
    //Movement
        bind "d" "+right"
        bind "w" "+forward"
        bind "a" "+left"
        bind "s" "+back"
        bind "SHIFT" "+sprint"
        bind "CTRL" "+duck"
        bind "MWHEELDOWN" "+jump"

    //binds
        bind "e" "+use"
        bind "r" "+reload"
        bind "x" "drop"
        bind "q" "lastinv"
        bindtoggle f "cl_righthand"

    //viewmodel
    viewmodel_fov "68"
    viewmodel_offset_x "-2"
    viewmodel_offset_y "2"
    viewmodel_offset_z "-2"

    //Bombbind
    //bind for instantly dropping bomb, then immediately switch back to weapon
        alias "+dropbombbind" "slot3; slot5"; alias "-dropbombbind" "slot3; slot5; drop";
        bind t "+dropbombbind" 

    //rage
        bind "p" "disconnect; exec autoexec"

    //BOT say
        bind "=" "holdpos"

    //misc default
        bind "m" "teammenu"
        bind "[" "+lookatweapon"
        bind "semicolon" "toggleconsole"

    //comms
        bind "u" "messagemode2"
        bind "y" "messagemode"

        bind "TAB" "+showscores"
        bind "ESCAPE" "cancelselect"
        bind "ALT" "+voicerecord"

        bind "F3" "autobuy"
        bind "F4" "con_logfile cfg/tp.cfg; getpos; con_logfile 0"
        bind "MOUSE1" "+attack"
        bind "MOUSE2" "+attack2"
        bind "MOUSE3" "player_ping; use weapon_c4"
        bind "MOUSE4" "use weapon_flashbang;"
        bind "MOUSE5" "use weapon_smokegrenade"
        bind "MWHEELUP" "invprev"
        bind "MWHEELDOWN" "+jump"
        bind "space" "+jump"
        bind "1" "slot1"
        bind "2" "slot2"
        bind "3" "slot3"
        bind "4" "slot10"
        bind "5" "slot6"
        bind "MOUSE4" "slot8"
        bind "MOUSE5" "slot7"

//SOUND

    //main
        volume 0.5;                             //Volume
        snd_menumusic_volume 0.05;             //Main Menu Music

    //default sound settings
        snd_roundstart_volume 0.08;             //Round Start Volume
        snd_roundend_volume 0.03;               //Round End Volume
        snd_tensecondwarning_volume 0.13;       //Ten Second Warning Volume
        snd_mapobjective_volume 0.1;            //Bomb/Hostage Volume
        snd_deathcamera_volume 0;            //Death Camera Volume


        alias "snd_default" "volume 0.5; snd_roundstart_volume 0.02 snd_roundend_volume 0.05; snd_tensecondwarning_volume 0.05; snd_mapobjective_volume 0.02; snd_deathcamera_volume 0.02;"

    //aliases and binds
        //competitive sound settings
            alias "comp" "exec comp.cfg"

        //mute
            bind "o" "toggle volume 0.01 0.5;"   //toggle to for volume -> fix the levels please
        
        //Clutch audio options.
            alias "clutchsoundon" "volume 1; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 0.01;"
        
        //"Clutch" Sound bind
            alias "clutch" "clutchon"
            alias "clutchon" "clutchsoundon; gameinstructor_enable 1; playvol buttons\blip2 0.5; alias clutch clutchoff;"
            alias "clutchoff" "snd_default; gameinstructor_enable 0; playvol buttons\blip1 0.2; alias clutch clutchon;"
            clutchoff
            bind "v" "clutch; voice_modenable_toggle"
       

//HUD OPTIONS
    //crosshair
        alias "chDefault" "cl_crosshairalpha 255; cl_crosshaircolor 4; cl_crosshaircolor_b 50; cl_crosshaircolor_r 50; cl_crosshaircolor_g 250; cl_crosshairdot 0; cl_crosshairgap -1; cl_crosshairsize 2; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 0; cl_crosshair_drawoutline 0;"
       cl_grenadecrosshairdelay_smoke 0.1
       cl_grenadecrosshairdelay_flash 0.3
       cl_grenadecrosshairdelay_explosive 0.3
       cl_grenadecrosshairdelay_decoy 0.3





//SETTINGS
        chDefault //sets crosshair
        alias "reset" "exec resetsettings.cfg"
        sensitivity 1
        r_drawtracers "1"
        r_drawtracers_firstperson "1"

//MISC BINDS AND ALIASES
    //practice
            alias "prac" "exec practice.cfg"

host_writeconfig
echo "AUTOEXEC LOADED"